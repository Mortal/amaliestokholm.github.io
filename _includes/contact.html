<section id="contact">
	<div class="banner alt-font">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<h2 class="alt-font">Grab a Drink?</h2>
					<br>
					<p>I <i class="fa fa-heart"></i> a great cup of coffee and meeting interesting people!</p>
				</div>
				<div class="col-lg-8">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li class="list-inline-item">
							<a href="{{ social.url }}" target="_blank" class="btn btn-light btn"><i class="fa fa-{{ social.icon }} fa-fw"></i> &nbsp <span class="button-text">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
