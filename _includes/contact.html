<section id="contact">
	<div class="banner alt-font">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<h2 class="alt-font">Contact</h2>
					<br>
					<p align="center"> Feel free to drop me an e-mail or write me a message.</p>
				</div>
				<div class="col-lg-8">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li class="list-inline-item">
							<a href="{{ social.url }}" target="_blank" class="btn btn-light btn"><i class="fa fa-{{ social.icon }} fa-fw"></i>&nbsp<span class="button-text"> {{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
