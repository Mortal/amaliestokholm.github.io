<section id="contact">
	<div class="banner alt-font">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-2">
					<h3 class="alt-font">Contact me</h3>
				</div>
				<div class="col-lg-10">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li class="list-inline-item">
							<a href="{{ social.url }}" target="_blank" class="btn btn-light btn"><i class="fa fa-{{ social.icon }} fa-fw"></i>&nbsp<span class="button-text"> {{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
